<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item - Clothes Warehouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-warning text-dark">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Item</h3>
                <div>
                  <!-- User info and logout -->
                  <span
                    sec:authorize="isAuthenticated()"
                    class="text-dark me-3"
                  >
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name"></span>
                  </span>

                  <a href="/items/list" class="btn btn-dark btn-sm me-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                  </a>

                  <form
                    sec:authorize="isAuthenticated()"
                    th:action="@{/logout}"
                    method="post"
                    class="d-inline"
                  >
                    <button type="submit" class="btn btn-outline-dark btn-sm">
                      <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form
                th:action="@{/items/edit/{id}(id=${item.id})}"
                th:object="${item}"
                method="post"
              >
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Item Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      th:field="*{name}"
                      th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                      placeholder="Enter item name"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                    ></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="brand" class="form-label">Brand *</label>
                    <select
                      class="form-select"
                      id="brand"
                      th:field="*{brand}"
                      th:class="${#fields.hasErrors('brand')} ? 'form-select is-invalid' : 'form-select'"
                      required
                    >
                      <option value="">Select Brand</option>
                      <option value="Nike">Nike</option>
                      <option value="Adidas">Adidas</option>
                      <option value="Levi's">Levi's</option>
                      <option value="Calvin Klein">Calvin Klein</option>
                      <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                      <option value="Gucci">Gucci</option>
                      <option value="Prada">Prada</option>
                      <option value="H&M">H&M</option>
                      <option value="Zara">Zara</option>
                      <option value="Uniqlo">Uniqlo</option>
                    </select>
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('brand')}"
                      th:errors="*{brand}"
                    ></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Category *</label>
                    <select
                      class="form-select"
                      id="category"
                      th:field="*{category}"
                      th:class="${#fields.hasErrors('category')} ? 'form-select is-invalid' : 'form-select'"
                      required
                    >
                      <option value="">Select Category</option>
                      <option value="Shirts">Shirts</option>
                      <option value="Pants">Pants</option>
                      <option value="Shoes">Shoes</option>
                      <option value="Jackets">Jackets</option>
                      <option value="Sweaters">Sweaters</option>
                      <option value="Shorts">Shorts</option>
                      <option value="Dresses">Dresses</option>
                      <option value="Skirts">Skirts</option>
                      <option value="Underwear">Underwear</option>
                      <option value="Hoodies">Hoodies</option>
                      <option value="Blazers">Blazers</option>
                      <option value="Sneakers">Sneakers</option>
                    </select>
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('category')}"
                      th:errors="*{category}"
                    ></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="year" class="form-label">Year *</label>
                    <input
                      type="number"
                      class="form-control"
                      id="year"
                      th:field="*{year}"
                      th:class="${#fields.hasErrors('year')} ? 'form-control is-invalid' : 'form-control'"
                      placeholder="Enter year"
                      min="1900"
                      max="2030"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('year')}"
                      th:errors="*{year}"
                    ></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Price *</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input
                        type="number"
                        class="form-control"
                        id="price"
                        th:field="*{price}"
                        th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'"
                        placeholder="0.00"
                        step="0.01"
                        min="0"
                        required
                      />
                      <div
                        class="invalid-feedback"
                        th:if="${#fields.hasErrors('price')}"
                        th:errors="*{price}"
                      ></div>
                    </div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="quantity" class="form-label">Quantity *</label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      th:field="*{quantity}"
                      th:class="${#fields.hasErrors('quantity')} ? 'form-control is-invalid' : 'form-control'"
                      placeholder="Enter quantity"
                      min="0"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('quantity')}"
                      th:errors="*{quantity}"
                    ></div>
                  </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                  <a href="/items/list" class="btn btn-secondary me-md-2">
                    <i class="fas fa-times me-2"></i>Cancel
                  </a>
                  <button type="submit" class="btn btn-warning">
                    <i class="fas fa-save me-2"></i>Update Item
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
