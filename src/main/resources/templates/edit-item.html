<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item - Clothes Warehouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        min-height: 100vh;
      }
      .main-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background: linear-gradient(
          135deg,
          #ffd89b 0%,
          #19547b 100%
        ) !important;
        border-radius: 20px 20px 0 0 !important;
        border: none;
      }
      .form-control,
      .form-select {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
        padding: 12px 15px;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #19547b;
        box-shadow: 0 0 0 0.2rem rgba(25, 84, 123, 0.25);
      }
      .form-control.is-invalid,
      .form-select.is-invalid {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
      }
      .input-group-text {
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        border: none;
        color: white;
        border-radius: 10px 0 0 10px;
        font-weight: 600;
      }
      .btn-warning {
        background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        border: none;
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        transition: all 0.3s ease;
        color: white;
      }
      .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(25, 84, 123, 0.4);
        color: white;
      }
      .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        border: none;
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
      }
      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
      }
      .invalid-feedback {
        font-size: 0.875rem;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card main-card">
            <div class="card-header text-white">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0 fw-bold">
                  <i class="fas fa-edit me-2"></i>Edit Item
                </h3>
                <div>
                  <!-- User info and logout -->
                  <span
                    sec:authorize="isAuthenticated()"
                    class="text-white me-3"
                  >
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name"></span>
                  </span>

                  <a href="/items/list" class="btn btn-light btn-sm me-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                  </a>

                  <form
                    sec:authorize="isAuthenticated()"
                    th:action="@{/logout}"
                    method="post"
                    class="d-inline"
                  >
                    <button type="submit" class="btn btn-outline-light btn-sm">
                      <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-body p-4">
              <form
                th:action="@{/items/edit/{id}(id=${item.id})}"
                th:object="${item}"
                method="post"
              >
                <div class="row g-4">
                  <div class="col-md-6">
                    <label for="name" class="form-label">
                      <i class="fas fa-tag me-2 text-primary"></i>Item Name *
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      th:field="*{name}"
                      th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                      placeholder="Enter item name"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                    ></div>
                  </div>

                  <div class="col-md-6">
                    <label for="brand" class="form-label">
                      <i class="fas fa-copyright me-2 text-info"></i>Brand *
                    </label>
                    <select
                      class="form-select"
                      id="brand"
                      th:field="*{brand}"
                      th:class="${#fields.hasErrors('brand')} ? 'form-select is-invalid' : 'form-select'"
                      required
                    >
                      <option value="">Select Brand</option>
                      <option value="Nike">Nike</option>
                      <option value="Adidas">Adidas</option>
                      <option value="Levi's">Levi's</option>
                      <option value="Calvin Klein">Calvin Klein</option>
                      <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                      <option value="Gucci">Gucci</option>
                      <option value="Prada">Prada</option>
                      <option value="H&M">H&M</option>
                      <option value="Zara">Zara</option>
                      <option value="Uniqlo">Uniqlo</option>
                    </select>
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('brand')}"
                      th:errors="*{brand}"
                    ></div>
                  </div>
                </div>

                <div class="row g-4 mt-2">
                  <div class="col-md-6">
                    <label for="category" class="form-label">
                      <i class="fas fa-list me-2 text-success"></i>Category *
                    </label>
                    <select
                      class="form-select"
                      id="category"
                      th:field="*{category}"
                      th:class="${#fields.hasErrors('category')} ? 'form-select is-invalid' : 'form-select'"
                      required
                    >
                      <option value="">Select Category</option>
                      <option value="Shirts">Shirts</option>
                      <option value="Pants">Pants</option>
                      <option value="Shoes">Shoes</option>
                      <option value="Jackets">Jackets</option>
                      <option value="Sweaters">Sweaters</option>
                      <option value="Shorts">Shorts</option>
                      <option value="Dresses">Dresses</option>
                      <option value="Skirts">Skirts</option>
                      <option value="Underwear">Underwear</option>
                      <option value="Hoodies">Hoodies</option>
                      <option value="Blazers">Blazers</option>
                      <option value="Sneakers">Sneakers</option>
                    </select>
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('category')}"
                      th:errors="*{category}"
                    ></div>
                  </div>

                  <div class="col-md-6">
                    <label for="year" class="form-label">
                      <i class="fas fa-calendar me-2 text-warning"></i>Year *
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="year"
                      th:field="*{year}"
                      th:class="${#fields.hasErrors('year')} ? 'form-control is-invalid' : 'form-control'"
                      placeholder="Enter year"
                      min="1900"
                      max="2030"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('year')}"
                      th:errors="*{year}"
                    ></div>
                  </div>
                </div>

                <div class="row g-4 mt-2">
                  <div class="col-md-6">
                    <label for="price" class="form-label">
                      <i class="fas fa-dollar-sign me-2 text-success"></i>Price
                      *
                    </label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input
                        type="number"
                        class="form-control"
                        id="price"
                        th:field="*{price}"
                        th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'"
                        placeholder="0.00"
                        step="0.01"
                        min="0"
                        required
                      />
                    </div>
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}"
                    ></div>
                  </div>

                  <div class="col-md-6">
                    <label for="quantity" class="form-label">
                      <i class="fas fa-boxes me-2 text-info"></i>Quantity *
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      id="quantity"
                      th:field="*{quantity}"
                      th:class="${#fields.hasErrors('quantity')} ? 'form-control is-invalid' : 'form-control'"
                      placeholder="Enter quantity"
                      min="0"
                      required
                    />
                    <div
                      class="invalid-feedback"
                      th:if="${#fields.hasErrors('quantity')}"
                      th:errors="*{quantity}"
                    ></div>
                  </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                  <a href="/items/list" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                  </a>
                  <button type="submit" class="btn btn-warning">
                    <i class="fas fa-save me-2"></i>Update Item
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
