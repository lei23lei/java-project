<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Details - Clothes Warehouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0">
                  <i class="fas fa-info-circle me-2"></i>Item Details
                </h3>
                <a href="/items/list" class="btn btn-light btn-sm">
                  <i class="fas fa-arrow-left me-2"></i>Back to List
                </a>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted">Item ID</label>
                    <p class="form-control-plaintext" th:text="${item.id}"></p>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted">Name</label>
                    <p
                      class="form-control-plaintext fs-5 fw-bold"
                      th:text="${item.name}"
                    ></p>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted">Brand</label>
                    <p class="form-control-plaintext">
                      <span
                        class="badge bg-primary fs-6"
                        th:text="${item.brand}"
                      ></span>
                    </p>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted"
                      >Category</label
                    >
                    <p class="form-control-plaintext">
                      <span
                        class="badge bg-secondary fs-6"
                        th:text="${item.category}"
                      ></span>
                    </p>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted">Price</label>
                    <p class="form-control-plaintext">
                      <span
                        class="fs-4 fw-bold text-success"
                        th:text="${'$' + item.price}"
                      ></span>
                    </p>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted">Year</label>
                    <p class="form-control-plaintext">
                      <span
                        class="badge bg-info fs-6"
                        th:text="${item.year}"
                      ></span>
                    </p>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted"
                      >Quantity</label
                    >
                    <p class="form-control-plaintext">
                      <span
                        class="badge bg-warning text-dark fs-6"
                        th:text="${item.quantity}"
                      ></span>
                    </p>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted"
                      >Created At</label
                    >
                    <p
                      class="form-control-plaintext"
                      th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm:ss')}"
                    ></p>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-muted"
                      >Last Updated</label
                    >
                    <p
                      class="form-control-plaintext"
                      th:text="${#temporals.format(item.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"
                    ></p>
                  </div>
                </div>
              </div>

              <hr />

              <div class="d-flex justify-content-between">
                <a href="/items/add" class="btn btn-success">
                  <i class="fas fa-plus me-2"></i>Add New Item
                </a>
                <div>
                  <a href="/items/list" class="btn btn-secondary me-2">
                    <i class="fas fa-list me-2"></i>View All Items
                  </a>
                  <a
                    th:href="@{/items/brand/{brand}(brand=${item.brand})}"
                    class="btn btn-outline-primary"
                  >
                    <i class="fas fa-filter me-2"></i>View Same Brand
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
