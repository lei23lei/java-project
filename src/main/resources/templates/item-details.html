<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Details - Clothes Warehouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .main-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 100%
        ) !important;
        border-radius: 20px 20px 0 0 !important;
        border: none;
      }
      .detail-card {
        background: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }
      .detail-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .btn-success {
        background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
      }
      .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
      }
      .badge {
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 0.9rem !important;
      }
      .price-display {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card main-card">
            <div class="card-header text-white">
              <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0 fw-bold">
                  <i class="fas fa-info-circle me-2"></i>Item Details
                </h3>
                <div>
                  <!-- User info and logout -->
                  <span
                    sec:authorize="isAuthenticated()"
                    class="text-light me-3"
                  >
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name"></span>
                  </span>

                  <a href="/items/list" class="btn btn-light btn-sm me-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                  </a>

                  <form
                    sec:authorize="isAuthenticated()"
                    th:action="@{/logout}"
                    method="post"
                    class="d-inline"
                  >
                    <button type="submit" class="btn btn-outline-light btn-sm">
                      <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-body p-4">
              <div class="row g-4">
                <div class="col-md-6">
                  <div class="card detail-card h-100">
                    <div class="card-body p-4">
                      <h5 class="card-title mb-4">
                        <i class="fas fa-tag me-2 text-primary"></i>Basic
                        Information
                      </h5>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Item ID</label
                        >
                        <p
                          class="form-control-plaintext fs-6"
                          th:text="${item.id}"
                        ></p>
                      </div>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Name</label
                        >
                        <p
                          class="form-control-plaintext fs-4 fw-bold text-dark"
                          th:text="${item.name}"
                        ></p>
                      </div>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Brand</label
                        >
                        <p class="form-control-plaintext">
                          <span
                            class="badge bg-primary fs-6"
                            th:text="${item.brand}"
                          ></span>
                        </p>
                      </div>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Category</label
                        >
                        <p class="form-control-plaintext">
                          <span
                            class="badge bg-secondary fs-6"
                            th:text="${item.category}"
                          ></span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="card detail-card h-100">
                    <div class="card-body p-4">
                      <h5 class="card-title mb-4">
                        <i class="fas fa-chart-line me-2 text-success"></i
                        >Pricing & Inventory
                      </h5>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Price</label
                        >
                        <p class="form-control-plaintext">
                          <span
                            class="fs-3 fw-bold price-display"
                            th:text="${'$' + item.price}"
                          ></span>
                        </p>
                      </div>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Year</label
                        >
                        <p class="form-control-plaintext">
                          <span
                            class="badge bg-info fs-6"
                            th:text="${item.year}"
                          ></span>
                        </p>
                      </div>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Quantity</label
                        >
                        <p class="form-control-plaintext">
                          <span
                            class="badge bg-warning text-dark fs-6"
                            th:text="${item.quantity}"
                          ></span>
                        </p>
                      </div>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Created At</label
                        >
                        <p
                          class="form-control-plaintext fs-6"
                          th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm:ss')}"
                        ></p>
                      </div>

                      <div class="mb-4">
                        <label class="form-label fw-bold text-muted"
                          >Last Updated</label
                        >
                        <p
                          class="form-control-plaintext fs-6"
                          th:text="${#temporals.format(item.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"
                        ></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <hr class="my-4" />

              <div class="d-flex justify-content-between flex-wrap gap-3">
                <a href="/items/add" class="btn btn-success">
                  <i class="fas fa-plus me-2"></i>Add New Item
                </a>
                <div class="d-flex gap-2">
                  <a href="/items/list" class="btn btn-secondary">
                    <i class="fas fa-list me-2"></i>View All Items
                  </a>
                  <a
                    th:href="@{/items/brand/{brand}(brand=${item.brand})}"
                    class="btn btn-outline-primary"
                  >
                    <i class="fas fa-filter me-2"></i>View Same Brand
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
