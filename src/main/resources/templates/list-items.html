<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes Warehouse - Item List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid mt-4">
      <!-- Header -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-primary">
              <i class="fas fa-tshirt me-2"></i>Clothes Warehouse
            </h2>
            <div>
              <!-- Authentication buttons -->
              <div sec:authorize="!isAuthenticated()" class="me-2 d-inline">
                <a href="/login" class="btn btn-outline-primary me-2">
                  <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
              </div>

              <div sec:authorize="isAuthenticated()" class="me-2 d-inline">
                <span class="text-muted me-2">
                  <i class="fas fa-user me-1"></i>
                  Welcome, <span sec:authentication="name"></span> (<span
                    sec:authentication="principal.authorities"
                  ></span
                  >)
                </span>
              </div>

              <!-- Admin-only buttons -->
              <div sec:authorize="hasRole('ADMIN')" class="d-inline">
                <a href="/admin/dashboard" class="btn btn-outline-primary me-2">
                  <i class="fas fa-cogs me-2"></i>Admin Dashboard
                </a>
                <a href="/items/add" class="btn btn-success me-2">
                  <i class="fas fa-plus me-2"></i>Add New Item
                </a>
              </div>

              <!-- Logout button for authenticated users -->
              <div sec:authorize="isAuthenticated()" class="d-inline">
                <form th:action="@{/logout}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-outline-secondary">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-filter me-2"></i>Quick Filters
              </h5>
              <div class="row">
                <div class="col-md-3 mb-2">
                  <label for="brandFilter" class="form-label"
                    >Filter by Brand (2022)</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="brandFilter"
                      placeholder="Enter brand name"
                    />
                    <button
                      class="btn btn-outline-primary"
                      type="button"
                      onclick="filterByBrandAndYear2022()"
                    >
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-3 mb-2">
                  <label class="form-label">Popular Brands</label>
                  <div class="d-flex gap-2 flex-wrap">
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      onclick="filterByBrand('Nike')"
                    >
                      Nike
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      onclick="filterByBrand('Adidas')"
                    >
                      Adidas
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      onclick="filterByBrand('Levi\'s')"
                    >
                      Levi's
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      onclick="filterByBrand('Calvin Klein')"
                    >
                      Calvin Klein
                    </button>
                    <button
                      class="btn btn-sm btn-outline-secondary"
                      onclick="filterByBrand('Tommy Hilfiger')"
                    >
                      Tommy Hilfiger
                    </button>
                  </div>
                </div>
                <div class="col-md-3 mb-2">
                  <label class="form-label">Filter by Year</label>
                  <div class="d-flex gap-2 flex-wrap">
                    <button
                      class="btn btn-sm btn-outline-info"
                      onclick="filterByYear(2021)"
                    >
                      2021
                    </button>
                    <button
                      class="btn btn-sm btn-outline-info"
                      onclick="filterByYear(2022)"
                    >
                      2022
                    </button>
                    <button
                      class="btn btn-sm btn-outline-info"
                      onclick="filterByYear(2023)"
                    >
                      2023
                    </button>
                  </div>
                </div>
                <div class="col-md-3 mb-2">
                  <label class="form-label">Actions</label>
                  <div class="d-flex gap-2">
                    <a href="/items/list" class="btn btn-sm btn-outline-dark">
                      <i class="fas fa-list me-1"></i>Show All
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filter Status -->
      <div
        class="row mb-3"
        th:if="${filteredBrand != null or filteredYear != null}"
      >
        <div class="col-12">
          <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <span th:if="${filteredBrand != null}"
              >Filtered by brand: <strong th:text="${filteredBrand}"></strong
            ></span>
            <span th:if="${filteredYear != null}"
              >Filtered by year: <strong th:text="${filteredYear}"></strong
            ></span>
            <a href="/items/list" class="btn btn-sm btn-outline-info ms-3"
              >Clear Filters</a
            >
          </div>
        </div>
      </div>

      <!-- Items Table -->
      <div class="row">
        <div class="col-12">
          <div class="card shadow">
            <div class="card-header bg-white">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                  <i class="fas fa-table me-2"></i>Items List
                  <span
                    class="badge bg-primary ms-2"
                    th:text="${totalItems}"
                  ></span>
                </h5>
                <div class="d-flex gap-2">
                  <select
                    class="form-select form-select-sm"
                    style="width: auto"
                    onchange="changeSort(this.value)"
                  >
                    <option value="id" th:selected="${sortBy == 'id'}">
                      Sort by ID
                    </option>
                    <option value="name" th:selected="${sortBy == 'name'}">
                      Sort by Name
                    </option>
                    <option value="brand" th:selected="${sortBy == 'brand'}">
                      Sort by Brand
                    </option>
                    <option
                      value="category"
                      th:selected="${sortBy == 'category'}"
                    >
                      Sort by Category
                    </option>
                    <option value="price" th:selected="${sortBy == 'price'}">
                      Sort by Price
                    </option>
                    <option value="year" th:selected="${sortBy == 'year'}">
                      Sort by Year
                    </option>
                  </select>
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    onclick="toggleSortDirection()"
                  >
                    <i
                      class="fas fa-sort"
                      th:classappend="${sortDir == 'asc' ? 'fa-sort-up' : 'fa-sort-down'}"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Brand</th>
                      <th>Category</th>
                      <th>Price</th>
                      <th>Year</th>
                      <th>Quantity</th>
                      <th>Details</th>
                      <th sec:authorize="hasRole('ADMIN')">Admin Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      th:each="item : ${items}"
                      th:class="${itemStat.even} ? 'table-light' : ''"
                    >
                      <td th:text="${item.id}"></td>
                      <td>
                        <strong th:text="${item.name}"></strong>
                      </td>
                      <td>
                        <span
                          class="badge bg-primary"
                          th:text="${item.brand}"
                        ></span>
                      </td>
                      <td>
                        <span
                          class="badge bg-secondary"
                          th:text="${item.category}"
                        ></span>
                      </td>
                      <td>
                        <span
                          class="text-success fw-bold"
                          th:text="${'$' + item.price}"
                        ></span>
                      </td>
                      <td>
                        <span
                          class="badge bg-info"
                          th:text="${item.year}"
                        ></span>
                      </td>
                      <td>
                        <span
                          class="badge bg-warning text-dark"
                          th:text="${item.quantity}"
                        ></span>
                      </td>
                      <td>
                        <a
                          th:href="@{/items/{id}(id=${item.id})}"
                          class="btn btn-sm btn-outline-primary"
                          title="View Details"
                        >
                          <i class="fas fa-eye"></i>
                        </a>
                      </td>
                      <td sec:authorize="hasRole('ADMIN')">
                        <a
                          th:href="@{/items/edit/{id}(id=${item.id})}"
                          class="btn btn-sm btn-outline-warning me-1"
                          title="Edit Item"
                        >
                          <i class="fas fa-edit"></i>
                        </a>
                        <a
                          th:href="@{/items/delete/{id}(id=${item.id})}"
                          class="btn btn-sm btn-outline-danger"
                          title="Delete Item"
                          onclick="return confirm('Are you sure you want to delete this item?')"
                        >
                          <i class="fas fa-trash"></i>
                        </a>
                      </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(items)}">
                      <td
                        sec:authorize="hasRole('ADMIN')"
                        colspan="9"
                        class="text-center py-4"
                      >
                        <i class="fas fa-box-open fa-2x text-muted mb-2"></i>
                        <p class="text-muted">No items found</p>
                      </td>
                      <td
                        sec:authorize="!hasRole('ADMIN')"
                        colspan="8"
                        class="text-center py-4"
                      >
                        <i class="fas fa-box-open fa-2x text-muted mb-2"></i>
                        <p class="text-muted">No items found</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="row mt-4" th:if="${totalPages > 1}">
        <div class="col-12">
          <nav aria-label="Items pagination">
            <ul class="pagination justify-content-center">
              <li
                class="page-item"
                th:classappend="${currentPage == 0} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/items/list(page=${currentPage - 1}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}"
                >
                  <i class="fas fa-chevron-left"></i>
                </a>
              </li>

              <li
                class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{/items/list(page=${pageNum}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}"
                  th:text="${pageNum + 1}"
                ></a>
              </li>

              <li
                class="page-item"
                th:classappend="${currentPage == totalPages - 1} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/items/list(page=${currentPage + 1}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}"
                >
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function filterByBrandAndYear2022() {
        const brand = document.getElementById("brandFilter").value.trim();
        if (brand) {
          window.location.href = `/items/filter?brand=${encodeURIComponent(
            brand
          )}`;
        } else {
          alert("Please enter a brand name");
        }
      }

      function filterByBrand(brand) {
        window.location.href = `/items/brand/${encodeURIComponent(brand)}`;
      }

      function filterByYear(year) {
        window.location.href = `/items/year/${year}`;
      }

      function changeSort(sortBy) {
        const urlParams = new URLSearchParams(window.location.search);
        urlParams.set("sortBy", sortBy);
        urlParams.set("page", "0"); // Reset to first page
        window.location.href = `/items/list?${urlParams.toString()}`;
      }

      function toggleSortDirection() {
        const urlParams = new URLSearchParams(window.location.search);
        const currentSortDir = urlParams.get("sortDir") || "asc";
        const newSortDir = currentSortDir === "asc" ? "desc" : "asc";
        urlParams.set("sortDir", newSortDir);
        urlParams.set("page", "0"); // Reset to first page
        window.location.href = `/items/list?${urlParams.toString()}`;
      }
    </script>
  </body>
</html>
