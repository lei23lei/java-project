<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied - Clothes Warehouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body text-center">
              <i class="fas fa-lock fa-5x text-danger mb-4"></i>
              <h2 class="h3 text-danger mb-3">Access Denied</h2>
              <p class="text-muted mb-4">
                You don't have permission to access this page. This page is only
                available to administrators.
              </p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="/items/list" class="btn btn-primary me-md-2">
                  <i class="fas fa-arrow-left me-2"></i>Back to Items
                </a>
                <a href="/login" class="btn btn-outline-secondary">
                  <i class="fas fa-sign-in-alt me-2"></i>Login as Admin
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
