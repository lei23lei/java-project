<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Item - Clothes Warehouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">
                <i class="fas fa-plus-circle me-2"></i>Add New Item to Warehouse
              </h3>
            </div>
            <div class="card-body">
              <form th:action="@{/items/add}" th:object="${item}" method="post">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Item Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      th:field="*{name}"
                      placeholder="Enter item name"
                      required
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                    ></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="brand" class="form-label">Brand *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="brand"
                      th:field="*{brand}"
                      placeholder="Enter brand name"
                      required
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('brand')}"
                      th:errors="*{brand}"
                    ></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="category" class="form-label">Category *</label>
                    <select
                      class="form-select"
                      id="category"
                      th:field="*{category}"
                      required
                    >
                      <option value="">Select category</option>
                      <option value="Shoes">Shoes</option>
                      <option value="Shirts">Shirts</option>
                      <option value="Pants">Pants</option>
                      <option value="Shorts">Shorts</option>
                      <option value="Jackets">Jackets</option>
                      <option value="Sweaters">Sweaters</option>
                      <option value="Hoodies">Hoodies</option>
                      <option value="Dresses">Dresses</option>
                      <option value="Blazers">Blazers</option>
                      <option value="Underwear">Underwear</option>
                    </select>
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('category')}"
                      th:errors="*{category}"
                    ></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="year" class="form-label">Year *</label>
                    <input
                      type="number"
                      class="form-control"
                      id="year"
                      th:field="*{year}"
                      placeholder="Enter year"
                      min="2000"
                      max="2030"
                      required
                    />
                    <div
                      class="text-danger"
                      th:if="${#fields.hasErrors('year')}"
                      th:errors="*{year}"
                    ></div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="price" class="form-label">Price *</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      th:field="*{price}"
                      placeholder="0.00"
                      step="0.01"
                      min="0"
                      required
                    />
                  </div>
                  <div
                    class="text-danger"
                    th:if="${#fields.hasErrors('price')}"
                    th:errors="*{price}"
                  ></div>
                </div>

                <div class="d-flex justify-content-between">
                  <a href="/items/list" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to List
                  </a>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Item
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
