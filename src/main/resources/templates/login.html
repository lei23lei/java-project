<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Clothes Warehouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }
      .brand-icon {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .input-group-text {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        border-radius: 10px 0 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card login-card">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <i class="fas fa-tshirt fa-4x brand-icon mb-3"></i>
                <h2 class="h3 fw-bold text-dark mb-2">Clothes Warehouse</h2>
                <p class="text-muted mb-0">
                  Welcome back! Please sign in to your account
                </p>
              </div>

              <!-- Error Message -->
              <div
                th:if="${errorMessage}"
                class="alert alert-danger border-0 rounded-3"
                role="alert"
              >
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
              </div>

              <!-- Logout Message -->
              <div
                th:if="${logoutMessage}"
                class="alert alert-success border-0 rounded-3"
                role="alert"
              >
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${logoutMessage}"></span>
              </div>

              <!-- Login Form -->
              <form th:action="@{/login}" method="post">
                <div class="mb-4">
                  <label for="username" class="form-label fw-semibold"
                    >Username</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Enter your username"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label for="password" class="form-label fw-semibold"
                    >Password</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
              </form>

              <div class="text-center">
                <small class="text-muted">
                  <i class="fas fa-info-circle me-1"></i>
                  Demo credentials: admin/admin123 or user/user123
                </small>
              </div>

              <div class="text-center mt-3">
                <p class="text-muted mb-2">Don't have an account?</p>
                <a href="/register" class="btn btn-outline-primary">
                  <i class="fas fa-user-plus me-2"></i>Create Account
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
